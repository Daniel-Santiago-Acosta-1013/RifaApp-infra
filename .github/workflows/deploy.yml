name: Deploy Infra and Lambda

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  BACKEND_REPO: ${{ vars.BACKEND_REPO }}
  BACKEND_REF: ${{ vars.BACKEND_REF || 'main' }}
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_VAR_lambda_source_dir: "./backend/lambda_dist"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout infra
        uses: actions/checkout@v4

      - name: Validate backend repo
        run: |
          if [ -z "$BACKEND_REPO" ]; then
            echo "BACKEND_REPO is not set. Configure it as a repo variable or input." >&2
            exit 1
          fi

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: ${{ env.BACKEND_REPO }}
          ref: ${{ env.BACKEND_REF }}
          path: backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      - name: Build Lambda package
        working-directory: backend
        run: ./scripts/build_lambda.sh

      - name: Configure AWS credentials (OIDC)
        if: ${{ secrets.AWS_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (Access Keys)
        if: ${{ secrets.AWS_ROLE_ARN == '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl.example -reconfigure

      - name: Terraform Apply
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve
