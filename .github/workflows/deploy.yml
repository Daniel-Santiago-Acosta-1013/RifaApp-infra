name: Deploy Infra and Lambda

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag a crear despues del deploy (formato: vX.Y.Z)"
        required: true
        type: string

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  BACKEND_REPO: ${{ vars.BACKEND_REPO }}
  BACKEND_REF: ${{ vars.BACKEND_REF || 'main' }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TG_NON_INTERACTIVE: "true"
  TF_VAR_lambda_source_dir: ${{ format('{0}/backend/lambda_dist', github.workspace) }}
  TF_VAR_api_base_path: ${{ vars.API_BASE_PATH || 'rifaapp' }}
  TF_VAR_api_stage_name: ${{ vars.API_STAGE_NAME || 'v2' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout infra
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate backend repo
        run: |
          if [ -z "$BACKEND_REPO" ]; then
            echo "BACKEND_REPO is not set. Configure it as a repo variable or input." >&2
            exit 1
          fi
          if ! [[ "${{ inputs.tag_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "tag_name must follow vX.Y.Z format (example: v1.2.3)" >&2
            exit 1
          fi
          git fetch --tags
          if git rev-parse "${{ inputs.tag_name }}" >/dev/null 2>&1; then
            echo "Tag already exists in infra repo: ${{ inputs.tag_name }}" >&2
            exit 1
          fi

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: ${{ env.BACKEND_REPO }}
          ref: ${{ env.BACKEND_REF }}
          path: backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Build Lambda package
        working-directory: backend
        run: ./scripts/build_lambda.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Install Terragrunt
        run: |
          TERRAGRUNT_VERSION="0.96.1"
          curl -sSL -o terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64"
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        working-directory: envs/dev
        run: terragrunt apply -auto-approve

      - name: Create git tag
        if: success()
        env:
          TAG_NAME: ${{ inputs.tag_name }}
          TAGGER_EMAIL: ${{ vars.TAGGER_EMAIL }}
        run: |
          set -euo pipefail
          if [ -z "$TAG_NAME" ]; then
            echo "tag_name input is required." >&2
            exit 1
          fi
          if ! [[ "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "tag_name must follow vX.Y.Z format (example: v1.2.3)" >&2
            exit 1
          fi
          if [ -z "$TAGGER_EMAIL" ]; then
            echo "TAGGER_EMAIL repo variable is not set." >&2
            exit 1
          fi
          git fetch --tags
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag already exists in infra repo: $TAG_NAME" >&2
            exit 1
          fi
          git config user.email "$TAGGER_EMAIL"
          git config user.name "${GITHUB_ACTOR}"
          git tag -a "$TAG_NAME" -m "Deploy $TAG_NAME"
          git push origin "$TAG_NAME"
